<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-144388892-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-144388892-1');
	</script>
	<title>War game</title>
	<!-- meant to stop blurring on low res (pixel art) images -->
	<style type="text/css">
		canvas {
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			border : 0px;
		}
		#canvasTag{
			position: absolute;
			left: 10%;
			width: 90%;
			height: 90%;
		}
		#nameBox{
			position: absolute;
			background-color: rgb(200, 200, 200);
			height: 3%;
			width: 10%;
		}
		#sideBarId{
			position: absolute;
			width: 10%;
			height: 90%;
			left: 0px;
			background-color: rgb(50, 50, 150)
		}
	</style>
</head>
<body>
	<div id="sideBarId">
		<h2 class="">Actions</h2>
	</div>
	<canvas id="canvasTag" draggable="false"></canvas>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"></script><!-- sound library-->
	<script src="lib.js"></script> <!-- homemade functions library-->
	<script src="pointer.js"></script>

	<script src="game.js"></script> <!-- game code -->
	<script src="main.js"></script> <!-- run game code-->
</body>
